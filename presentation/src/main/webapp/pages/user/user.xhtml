<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>User</title>
</head>
<body>
	<f:view>
		<h:form>
			<h:column>
				<h:inputText title="User name:" value="#{userBean.username}" />
				<h:inputSecret title="Password:" value="#{userBean.password}" />
				<h:inputText title="First name:" value="#{userBean.firstname}" />
				<h:inputText title="Last name:" value="#{userBean.lastname}" />
				<h:commandButton value="Submit" action="user" />
			</h:column>
		</h:form>
	</f:view>
</body>
</html>
