<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Register Form</title>
</h:head>
<h:body>
	<p>Please, fill register form:</p>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel for="username" value="Username" />
			<h:inputText value="#{userBean.username}" required="true" />

            <h:outputLabel for="firstname" value="Firstname" />
            <h:inputText value="#{userBean.firstname}" required="true" />
            
            <h:outputLabel for="lastname" value="Lastname" />
            <h:inputText value="#{userBean.lastname}" required="true" />
            
            <h:outputLabel for="password" value="Password" />
            <h:inputSecret value="#{userBean.password}" required="true" />
            
			<h:commandButton value="Sign Up" action="#{userBean.submit}" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
